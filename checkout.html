<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout | SHOES</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 text-gray-900 font-sans">

  <!-- Header -->
  <header class="bg-blue-200 text-white px-6 py-4 flex justify-between items-center">
    <div class="flex items-center space-x-4">
        <a href="index.html"><img src="./src/asset/Capture-removebg-preview.png" alt="SHOES_Logo" class="h-10"></a>
       
    </div>
    <nav>
      <ul class="flex space-x-6 text-sm font-medium">
        
        <li><a href="checkout.html" class="hover:underline text-black text-lg">Checkout</a></li>

        <li><a href="restock.html" class="hover:underline text-black text-lg">Restock</a></li>
        <li class="relative">
            <a href="#" class=" text-black text-lg">
                ðŸ›’
              <span id="cart-count" class=" absolute -top-2 -right-4 bg-red-500 text-white text-xs w-5 h-5 flex items-center justify-center rounded-full"></span>
            </a>
          </li>
      </ul>
    </nav>
  </header>

  <!-- Checkout Container -->
  <main class="max-w-4xl mx-auto mt-8 p-6 bg-white shadow-md rounded">
    <h2 class="text-2xl font-bold mb-6">Your Cart</h2>

    <div id="cart-items" class="space-y-4 mb-6">
      <!-- Cart items will be inserted here by JS -->
    </div>

    <div class="text-xl font-semibold text-right mb-6">
      Total: $<span id="cart-total">0.00</span>
    </div>

    <h3 class="text-xl font-bold mb-4">Customer Details</h3>

    <form id="checkout-form" class="space-y-4">
      <div>
        <label for="full-name" class="block font-medium">Full Name</label>
        <input type="text" id="full-name" class="w-full border border-gray-300 rounded px-3 py-2" required />
      </div>

      <div>
        <label for="email" class="block font-medium">Email</label>
        <input type="email" id="email" class="w-full border border-gray-300 rounded px-3 py-2" required />
      </div>

      <div>
        <label for="address" class="block font-medium">Address</label>
        <textarea id="address" class="w-full border border-gray-300 rounded px-3 py-2" required></textarea>
      </div>

      <button type="submit" class="bg-black text-white py-2 px-4 rounded hover:bg-gray-800 transition">
        Buy Now
      </button>
    </form>
  </main>

  <footer class="bg-blue-200 mt-10">
    <div class="flex justify-around mt-10 p-4">
      <a class="text-xl font-semibold" href="#">Contact us</a>
      <a class="text-xl font-semibold" href="#">Bulk Buy</a>
      <a class="text-xl font-semibold" href="#">Follow Us</a>
    </div>
  </footer>

  <script src="checkout.js"></script>
</body>
</html>
